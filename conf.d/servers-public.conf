# HTTP to HTTPS redirect for all domains
server {
    listen 80;
    server_name metaforiq.com www.metaforiq.com planka.metaforiq.com 
                trilium.metaforiq.com pihole.metaforiq.com 
                chat.metaforiq.com;

    # Bot dropper checks
    set $block 0;
    if ($bad_method = 1) { set $block "${block}1"; }
    if ($bad_host = 1) { set $block "${block}3"; }
    if ($bad_ua = 1) { set $block "${block}6"; }
    
    if ($block != "0") {
        return 444;
    }
    
    return 301 https://$host$request_uri;
}

# Map subdomains to upstream services
map $host $backend {
    planka.metaforiq.com    $rpi_planka;
    trilium.metaforiq.com   $rpi_trilium;
    pihole.metaforiq.com    $rpi_pihole;
    chat.metaforiq.com      $rpi_open_webui;
}

# Consolidated SSL server for subdomains
server {
    listen 443 ssl;
    server_name planka.metaforiq.com trilium.metaforiq.com 
                chat.metaforiq.com;
    http2 on;

    ssl_certificate /etc/letsencrypt/live/metaforiq.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metaforiq.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    include conf.d/includes/security-headers.conf;
    include conf.d/includes/upstream-vars.conf;
    include conf.d/includes/proxy-common.conf;

    location / {
        proxy_pass $backend;

        # WebSocket support (needed by all services)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}

# Pihole SSL server for subdomain
server {
    listen 443 ssl;
    server_name pihole.metaforiq.com;
    http2 on;

    ssl_certificate /etc/letsencrypt/live/metaforiq.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metaforiq.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    include conf.d/includes/security-headers.conf;
    include conf.d/includes/upstream-vars.conf;
    include conf.d/includes/proxy-common.conf;
    
    location = / {
        return 301 /admin/;
    }
    
    location / {
        proxy_pass $backend;

        # WebSocket support (needed by all services)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}

# Main domain (metaforiq.com)
server {
    listen 443 ssl default_server;
    server_name metaforiq.com www.metaforiq.com;
    http2 on;

    ssl_certificate /etc/letsencrypt/live/metaforiq.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metaforiq.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    
    server_tokens off;

    include conf.d/includes/security-headers.conf;

    # Block checks
    set $block 0;
    if ($bad_method = 1) { set $block "${block}1"; }
    if ($bad_post_target) { set $block "${block}2"; }
    if ($bad_host) { set $block "${block}3"; }
    if ($bad_uri) { set $block "${block}4"; }
    if ($bad_query) { set $block "${block}5"; }
    if ($bad_ua) { set $block "${block}6"; }
    if ($bad_request_line = 1) { set $block "${block}7"; }
    
    if ($block != "0") {
        return 444;
    }

    include conf.d/includes/upstream-vars.conf;
    include conf.d/includes/proxy-common.conf;

    proxy_cookie_flags ~ HttpOnly Secure SameSite=Strict;

    include conf.d/includes/routes-metaforiq.conf;
}