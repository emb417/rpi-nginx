# SilverBullet Notes
server {
    listen 443 ssl;
    server_name notes.metaforiq.com;

    ssl_certificate /etc/letsencrypt/live/metaforiq.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metaforiq.com/privkey.pem;

    location / {
        proxy_pass http://silverbullet:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Crucial for SilverBullet)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

