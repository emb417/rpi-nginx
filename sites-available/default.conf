# Planka Kanban
server {
    listen 443 ssl;
    server_name planka.metaforiq.com;

    ssl_certificate /etc/letsencrypt/live/metaforiq.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metaforiq.com/privkey.pem;

    location = /favicon.ico {
        proxy_pass http://planka:1337/favicon.ico;
    }

    location / {
        proxy_pass http://planka:1337;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Planka uses them)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase body size for attachments
        client_max_body_size 20M;
    }
}
