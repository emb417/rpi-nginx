# This is a simplified Nginx configuration for local development.
# It does not use SSL certificates and proxies all traffic via HTTP.

server {
    listen 80;
    server_name localhost.metaforiq nginx;

    # This block handles API traffic and proxies it to the Node.js service.
    location /metaforiq-api {
        proxy_pass http://metaforiq-node:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This block handles API traffic and proxies it to the VPC Data API service.
    location /vpc/ {
        proxy_pass http://vpc-data-api:6080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This block handles API traffic and proxies it to the VPS Data API service.
    location /vps/ {
        proxy_pass http://vps-data-api:5080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This location block handles all static assets and main requests for the Next.js app.
    location / {
        proxy_pass http://metaforiq-next:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # These directives increase the buffer size for headers
        # to prevent the "upstream sent too big header" error.
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

}
